			<!-----------------Modal For Login form---------------->


			<div id="id01" class="modal">
				<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
				<!----------------Login Form in Modal---------------->
				<div class="loginForm">
					<form class="modal-content animate" th:action="@{/login}">
						<div class="loginContainer">
							<label for="username"><b>Username</b></label>
							<input id="username" name="username" placeholder="Enter Username" required="required"
								   type="text"/>

							<br/>
							<label for="password"><b>Password</b></label>
							<input id="password" name="password" placeholder="Enter Password" required="required"
								   type="password" />

							<button class="loginButton" type="submit">Login</button>

							<label>
								<input checked="checked" name="remember" type="checkbox"/> Remember me
							</label>

						</div>
						<div class="container" style="background-color:white">
							<button class="cancelbtn loginButton" onclick="document.getElementById('id01').style.display='none'" type="button">Cancel</button>
							<span class="psw">Forgot <a href="#">password?</a></span>
						</div>
					</form>
